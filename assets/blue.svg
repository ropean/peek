<!--
  peek Logo
  
  A modern, minimalist logo design featuring a stylized "peek" concept
  with gradient colors and clean geometric shapes.
  
  Generated by: GitHub Copilot
  Date: November 3, 2025
  Version: 1.1.3
-->
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <!-- Main Gradient: Purple to Teal -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#14b8a6"/>
    </linearGradient>
    
    <!-- Secondary Gradient: Lighter Purple to Teal -->
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#5eead4"/>
    </linearGradient>
    
    <!-- Radial Glow -->
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#7c3aed" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Shadow Filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Glow -->
  <circle cx="100" cy="100" r="90" fill="url(#glowGradient)"/>
  
  <!-- Main Icon Group -->
  <g filter="url(#shadow)">
    <!-- Outer Rounded Square -->
    <rect x="30" y="30" width="140" height="140" rx="32" 
          fill="url(#mainGradient)" opacity="0.95"/>
    
    <!-- Inner Window Frames (representing "peek" concept) -->
    <!-- Top Bar -->
    <rect x="50" y="60" width="100" height="8" rx="4" 
          fill="white" opacity="0.9"/>
    
    <!-- Middle Bar -->
    <rect x="50" y="96" width="100" height="8" rx="4" 
          fill="white" opacity="0.9"/>
    
    <!-- Bottom Bar with Gap (peek effect) -->
    <rect x="50" y="132" width="60" height="8" rx="4" 
          fill="white" opacity="0.9"/>
    
    <!-- Eye/Peek Symbol - Small Circle -->
    <circle cx="138" cy="136" r="6" fill="white" opacity="0.9"/>
    <circle cx="138" cy="136" r="3" fill="url(#secondaryGradient)"/>
  </g>
  
  <!-- Decorative Accent Lines -->
  <line x1="45" y1="80" x2="55" y2="80" stroke="url(#secondaryGradient)" 
        stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <line x1="45" y1="116" x2="55" y2="116" stroke="url(#secondaryGradient)" 
        stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <line x1="45" y1="152" x2="50" y2="152" stroke="url(#secondaryGradient)" 
        stroke-width="2" stroke-linecap="round" opacity="0.6"/>
</svg>
